<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Exercise 6: Image Gallery</title>
    <!-- jQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Minimal styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .gallery-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .main-image {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
        }
        .main-image img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .main-image img.active {
            display: block;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail {
            width: 80px;
            height: 60px;
            border: 2px solid #ddd;
            cursor: pointer;
            object-fit: cover;
        }
        .thumbnail.active {
            border-color: #4285f4;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        #prev-btn {
            left: 10px;
        }
        #next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="gallery-container">
        <div class="main-image">
            <!-- Main image will be displayed here -->
            <img src="https://picsum.photos/800/400?random=1" class="active" data-index="0">
            <img src="https://picsum.photos/800/400?random=2" data-index="1">
            <img src="https://picsum.photos/800/400?random=3" data-index="2">
            <img src="https://picsum.photos/800/400?random=4" data-index="3">
            <img src="https://picsum.photos/800/400?random=5" data-index="4">
            
            <button id="prev-btn" class="nav-button">❮</button>
            <button id="next-btn" class="nav-button">❯</button>
        </div>
        
        <div class="thumbnails">
            <img src="https://picsum.photos/80/60?random=1" class="thumbnail active" data-index="0">
            <img src="https://picsum.photos/80/60?random=2" class="thumbnail" data-index="1">
            <img src="https://picsum.photos/80/60?random=3" class="thumbnail" data-index="2">
            <img src="https://picsum.photos/80/60?random=4" class="thumbnail" data-index="3">
            <img src="https://picsum.photos/80/60?random=5" class="thumbnail" data-index="4">
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
