<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Exercise 1: Element Highlighting</title>
    <!-- jQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Minimal styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        .highlighted {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Fruit List</h1>
    <ul id="fruit-list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Strawberry</li>
        <li>Grapes</li>
    </ul>
    <button id="reset-btn">Reset Highlighting</button>

    <!-- Link to your JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
