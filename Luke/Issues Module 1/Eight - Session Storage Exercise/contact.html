<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js' defer></script>
</head>
<body>
    <form id="inputForm" method="post">
        <label>Name:</label>
        <input type="text" name="name" id="name" required></input><br><br>
        <label>Email:</label>
        <input type="email" name="email" id="email" required></input><br><br>
        <label>Message:</label><br>
        <textarea name="message" id="message" rows ="10" cols="30" required></textarea>
    </form>
    <button type="button" id="sendInfo">Submit</button>
</body>
</html>
