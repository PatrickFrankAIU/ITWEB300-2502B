<!DOCTYPE html>
<html>

<head>

<body>

    <select id="font" name="font" onchange="saveFont()">
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
    </select>

    <p id="fontMessage"></p>

    <label for="button">This button removes the saved font.</label>
    <button type="button" id="button" onclick="clearLocalStorage()"
        style="background-color: rgb(142, 210, 233); padding: 5px; font-weight: bold;">Remove Font</button>

</body>
